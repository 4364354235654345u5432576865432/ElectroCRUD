<nb-card>
    <nb-card-header><h1 class="page-header h4">{{title}}</h1></nb-card-header>
</nb-card>

<nb-card [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <nb-card-header>
      <nb-select placeholder="Select Table" [(ngModel)]="selectedTableModel" (ngModelChange)="selectedChange()">
        <nb-option *ngFor="let tbl of tables" value="{{tbl}}">{{tbl}}</nb-option>
      </nb-select>
    </nb-card-header>
    <nb-card-body>
      <ngx-datatable #table 
            class="bootstrap" 
            [rows]="rows"
            [loadingIndicator]="loadingIndicator"
            [columns]="columns"
            [columnMode]="'force'"
            [headerHeight]="30"
            [footerHeight]="30"
            [rowHeight]="'auto'"
            [reorderable]="reorderable"
            [limit]="10"
        ></ngx-datatable>
    </nb-card-body>
    <nb-card-footer></nb-card-footer>
</nb-card>
